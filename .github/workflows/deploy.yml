name: Deploy to Production

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Install OpenSSH Client
        shell: powershell
        run: |
          Add-WindowsCapability -Online -Name OpenSSH.Client~~~~0.0.1.0

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.24.1"

      - name: Build
        run: go build -o app.exe

      - name: Deploy to Server
        shell: powershell
        run: |
          $securePass = ConvertTo-SecureString "$env:SSH_PASS" -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential("$env:SERVER_USER", $securePass)

          # Выполняем команды через SSH
          $session = New-SSHSession -ComputerName $env:SERVER_IP -Credential $cred -AcceptKey
          $result = Invoke-SSHCommand -SSHSession $session -Command @"
          cd "C:\Users\rosel\OneDrive\Desktop\work\myTGassistant"
          git pull origin master
          .\deploy.ps1
          "@

          # Проверяем результат
          if ($result.ExitStatus -ne 0) {
              Write-Host "##[error] Deployment failed!"
              Write-Host $result.Error
              exit 1
          }
          else {
              Write-Host "Deployment successful!"
          }
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_PASS: ${{ secrets.SSH_PASS }}
