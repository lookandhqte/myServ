name: Deploy to Production

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Install OpenSSH Client
        shell: powershell
        run: |
          Add-WindowsCapability -Online -Name OpenSSH.Client~~~~0.0.1.0

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.24.1"

      - name: Build
        run: go build -o app.exe

      - name: Deploy to Server
        shell: powershell
        run: |
          Write-Host "Testing SSH connection to $env:SERVER_IP..."
          if (-not (Test-NetConnection $env:SERVER_IP -Port 22 -InformationLevel Quiet)) {
            Write-Host "ERROR: Server unavailable!"
            exit 1
          }
          # Передаём ключ через pipe (без создания файла)
          $env:SSH_KEY | ssh -i /dev/stdin `
            -o StrictHostKeyChecking=no `
            -o ConnectTimeout=15 `
            $env:SERVER_USER@$env:SERVER_IP @"
            cd "C:\Users\rosel\OneDrive\Desktop\work\myTGassistant"
            git pull origin master
            .\deploy.ps1
          "@

        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
