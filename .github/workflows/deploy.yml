name: Deploy

on:
  push:
    branches:
      - master

env:
  SERVER_IP: ${{ secrets.SERVER_IP }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SSH_KEY: ${{ secrets.SSH_KEY }}
  PATH_TO_PROJECT: "C:/Users/rosel/OneDrive/Desktop/work/myTGassistant"

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Install OpenSSH Client
        shell: powershell
        run: |
          Add-WindowsCapability -Online -Name OpenSSH.Client~~~~0.0.1.0

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.24.1"

      - name: Build
        run: go build -o app.exe

      - name: Deploy to Server
        shell: powershell
        run: |
          # Сохраняем приватный ключ
          $env:SSH_KEY | Out-File -FilePath deploy_key -Encoding ASCII

          # Устанавливаем ограниченные права на файл
          icacls.exe deploy_key /reset
          icacls.exe deploy_key /grant:r "$env:USERNAME:(R)"

          # Тестовое подключение
          ssh -i deploy_key `
              -o StrictHostKeyChecking=no `
              -o ConnectTimeout=30 `
              $env:SERVER_USER@$env:SERVER_IP "hostname"

          # Основные команды
          ssh -i deploy_key `
              -o StrictHostKeyChecking=no `
              -o ConnectTimeout=30 `
              $env:SERVER_USER@$env:SERVER_IP @"
            cd "C:\Users\rosel\OneDrive\Desktop\work\myTGassistant"
            git pull origin master
            .\deploy.ps1
          "@

          if ($LASTEXITCODE -ne 0) {
              Write-Host "##[error] Deployment failed!"
              exit 1
          }
          else {
              Write-Host "Deployment successful!"
          }
